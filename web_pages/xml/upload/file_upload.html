<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Upload Xml</title>

    <!-- Favicons -->
    <link href="../../../common/assets/img/hydra-favicon.png" rel="icon">
    <link href="../../../common/assets/img/hydra-favicon.png" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="../../../common/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../../../common/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <!-- Common CSS -->
    <link href="../../../common/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../common/multiple-select-js-master/dist/css/multiple-select.css">
    <!-- Template Main CSS File -->
    <link href="../../../common/assets/css/style.css" rel="stylesheet">
    <!-- Vendor JS Files -->
    <script src="../../../common/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="../../../common/bootstrap/js/bootstrap.js"></script>
    <script src="../../../common/context-path-helper.js"></script>
    <script src="../../../common/utils.js"></script>
    <script src="../../../common/modal_utils.js"></script>
    <script src="../../../common/popup_edit_utils.js"></script>
    <script src="../../member/member_shared.js"></script>
</head>
<body class="innerPageBackground">
<header id="header" class="fixed-top d-flex align-items-center">
</header>
<br/><br/>
<div class="container p-3 mt-md-5 bg-light rounded">
    <div class="d-flex justify-content-center">
        <div class="row col-lg-6 col-12">
            <h3 class="justify-content-center">Xml File Upload</h3>
            <form id="uploadForm" action="../../upload" enctype="multipart/form-data" method="POST">
                <div class="mt-3">
                    <input id="myFile" class="form-control" type="file" name="file1" required>
                </div>
                <div class="mt-3">
                    <label for="xmlType">Xml Type:</label>
                    <select id="xmlType" class="form-select form-control" name="xmlType" required>
                        <option value="MEMBERS">Members</option>
                        <option value="BOATS">Boats</option>
                        <option value="ACTIVITIES">Activities</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label for="xmlLoadType">Xml Load Type:</label>
                    <select id="xmlLoadType" class="form-select form-control" name="xmlLoadType" required>
                        <option value="APPEND">Append</option>
                        <option value="REPLACE">Replace</option>
                    </select>
                </div>
                <div class="mt-3">
                    <input type="Submit" class="btn btn-primary" value="Upload File">
                </div>
            </form>
            <div id="errorMessages" class="alert-light p-2 mt-2" role="alert"></div>
            <div class="modal fade" id="confirmationMdl" tabindex="-1" aria-labelledby="confirmLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Replace Confirmation</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h5 id="mdlHeader">Are you sure you want to replace all members?</h5>
                            This operation will log you out.
                            <div id="responseMsg" class="alert-light p-2 mt-2" role="alert"></div>
                        </div>
                        <div id="delMdlFooter" class="modal-footer" style="justify-content: center">
                            <button type="button" class="btn btn-primary" id="cancelBtn" data-bs-dismiss="modal">No
                            </button>
                            <button type="button" class="btn btn-primary" id="okBtn">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-5"></div>
</div>
<script src="../../../common/assets/vendor/aos/aos.js"></script>
<script src="../../navbar/navbar.js"></script>
<script src="../../notification/notifications.js"></script>
<script src="file_upload.js"></script>
</body>
</html>
