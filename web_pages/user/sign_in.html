<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sign In</title>
    <!-- Favicons -->
    <link href="../../common/assets/img/hydra-favicon.png" rel="icon">
    <link href="../../common/assets/img/hydra-favicon.png" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="../../common/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../../common/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <!-- Common CSS -->
    <link href="../../common/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../common/multiple-select-js-master/dist/css/multiple-select.css">
    <!-- Template Main CSS File -->
    <link href="../../common/assets/css/style.css" rel="stylesheet">
    <!-- Vendor JS Files -->
    <script src="../../common/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="sign_in.js"></script>
</head>
<body id="signInBodyBg">
<div class="mt-4 mb-4"></div>
<br/>
<div class="container p-5 mt-5 bg-light rounded col-lg-8 col-12">
    <div class="d-flex justify-content-center">
        <div class="row col-lg-8 col-12">
            <h3 class="justify-content-center text-center">Sign In</h3>
            <form id="loginForm" name="loginForm" action="login" method="post">
                <div class="mt-3">
                    <label for="email" class="form-label">Email: </label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
                <div class="mt-3">
                    <label for="password" class="form-label">Password: </label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mt-3">
                    <input type="submit" class="btn btn-primary" value="Login">
                </div>
                <div class="mt-3" id="firstSignupDiv">
                </div>
            </form>

            <div id="errorMsg" class="alert-danger mt-3" role="alert"></div>
        </div>
    </div>
</div>
</body>
</html>
