<body class="innerPageBackground">
<header id="header" class="fixed-top d-flex align-items-center">
</header>
<br/><br/>
<div class="container p-3 mt-md-5 bg-light rounded">
    <h2 class="mt-3 text-center">Add Assignment</h2>
    <form id="addAssignmentForm" action="../../addAssignment" method="post">
        <div class="row mt-2">
            <div class="col-lg-6 col-12 mt-3">
                <label for="requestId" class="form-label">Request *</label>
                <select class="form-select form-control" id="requestId" name="requestId">
                </select>
            </div>
            <div class="col-lg-6 col-12 mt-3">
                <label for="boatId" class="form-label">Boat *</label>
                <select class="form-select form-control" id="boatId" name="boatId">
                </select>
            </div>
        </div>
        <div id="buttonDivAssignment" class="mb-3 mt-2">
            <button type="submit" class="btn btn-primary ml-auto p-2" id="addAssignmentBtn">Add Assignment</button>
            <button type="button" class="btn btn-primary ml-auto p-2" id="transferMembersBtn">Transfer Members
            </button>
            <button type="button" class="btn btn-primary p-2" id="perfectBoatBtn">Perfect Boat</button>
        </div>
        <div id="error" class="alert-light p-2 mt-2" role="alert"></div>
        <div id="tableDiv" class="mt-4"></div>
    </form>
</div>
