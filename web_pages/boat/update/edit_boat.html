<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Edit Boat</title>

    <!-- Favicons -->
    <link href="../../../common/assets/img/hydra-favicon.png" rel="icon">
    <link href="../../../common/assets/img/hydra-favicon.png" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="../../../common/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../../../common/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <!-- Common CSS -->
    <link href="../../../common/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../common/multiple-select-js-master/dist/css/multiple-select.css">
    <!-- Template Main CSS File -->
    <link href="../../../common/assets/css/style.css" rel="stylesheet">
    <!-- Vendor JS Files -->
    <script src="../../../common/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="../../../common/multiple-select-js-master/dist/js/multiple-select.js"></script>
    <script src="../../../common/context-path-helper.js"></script>
    <script src="../../../common/utils.js"></script>
    <script src="../../../common/popup_edit_utils.js"></script>
    <script src="../../member/member_shared.js"></script>
    <script src="edit_boat_shared.js"></script>
    <script src="edit_boat.js"></script>
</head>
<body class="innerPageBackground">
<header id="header" class="fixed-top d-flex align-items-center">
</header>
<br/><br/>
<div class="container p-3 mt-md-5 bg-light rounded">
    <div class="d-flex justify-content-center">
        <form id="addBoatForm" class="col-lg-6 col-12" action="../../updateBoat" method="post">
            <div><h2 class="mt-3 text-center">Edit Boat</h2></div>
            <div class="mt-3">
                <label for="boatId" class="form-label">Boat ID *</label>
                <input type="text" id="boatId" class="form-control" name="boatId" disabled>
            </div>
            <div class="mt-3">
                <label for="boatName" class="form-label">Boat Name *</label>
                <div class="d-flex">
                    <button id="editNameBtn" type="button" class="btn btn-primary edit-btn"
                            data-href="name/edit_boat_name.html">Edit
                    </button>
                    <input type="text" id="boatName" class="form-control mx-1" name="boatName" disabled>
                </div>
            </div>
            <div class="mt-3">
                <label for="boatType" class="form-label">Boat Type *</label>
                <div class="d-flex">
                    <button id="editBoatType" type="button" class="btn btn-primary edit-btn"
                            data-big-window data-href="boat_type/edit_boat_type.html">Edit
                    </button>
                    <select class="form-select form-control mx-1" id="boatType" name="boatType" disabled>
                        <option value="">None</option>
                        <option value="SINGLE">Single</option>
                        <option value="DOUBLE">Double</option>
                        <option value="COXED_DOUBLE">Coxed Double</option>
                        <option value="PAIR">Pair</option>
                        <option value="COXED_PAIR">Coxed Pair</option>
                        <option value="FOUR">Four</option>
                        <option value="COXED_FOUR">Coxed Four</option>
                        <option value="QUAD">Quad</option>
                        <option value="COXED_QUAD">Coxed Quad</option>
                        <option value="OCTUPLE">Octuple</option>
                        <option value="EIGHT">Eight</option>
                    </select>
                </div>
            </div>
            <div class="mt-3">
                <label for="isWide" class="form-label">Wide</label>
                <div class="d-flex">
                    <button id="editWideBtn" type="button" class="btn btn-primary edit-btn"
                            data-href="wide/edit_boat_wide.html">Edit
                    </button>
                    <input type="text" id="isWide" class="form-control mx-1" name="isWide" disabled>
                </div>
            </div>
            <div class="mt-3">
                <label for="isCoastal" class="form-label">Coastal</label>
                <div class="d-flex">
                    <button id="editCoastalBtn" type="button" class="btn btn-primary edit-btn"
                            data-href="coastal/edit_boat_coastal.html">Edit
                    </button>
                    <input type="text" id="isCoastal" class="form-control mx-1" name="isCoastal" disabled>
                </div>
            </div>
            <div class="mt-3">
                <label for="isDisabled" class="form-label">Disabled</label>
                <div class="d-flex">
                    <button id="editDisabledBtn" type="button" class="btn btn-primary edit-btn"
                            data-href="disabled/edit_boat_disabled.html">Edit
                    </button>
                    <input type="text" id="isDisabled" class="form-control mx-1" name="isDisabled" disabled>
                </div>
            </div>
            <div class="mt-3">
                <label for="isPrivate" class="form-label">Private</label>
                <input type="text" id="isPrivate" class="form-control" name="isPrivate" disabled>
            </div>
            <div id="error" class="alert-light p-2 mt-2" role="alert"></div>
        </form>
    </div>
</div>
<script src="../../../common/assets/vendor/aos/aos.js"></script>
<script src="../../navbar/navbar.js"></script>
<script src="../../notification/notifications.js"></script>
</body>
</html>
