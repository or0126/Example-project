<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Boat Types</title>
    <link rel="stylesheet" href="../../../../common/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../common/multiple-select-js-master/dist/css/multiple-select.css">

    <!-- Favicons -->
    <link href="../../../../common/assets/img/hydra-favicon.png" rel="icon">
    <link href="../../../../common/assets/img/hydra-favicon.png" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <!-- Template Main CSS File -->
    <link href="../../../../common/assets/css/style.css" rel="stylesheet">

    <script src="../../../../common/bootstrap/js/bootstrap.js"></script>
    <script src="../../../../common/multiple-select-js-master/dist/js/multiple-select.js"></script>
    <script src="../../../../common/multi_select_utils.js"></script>
    <script src="../../../../common/context-path-helper.js"></script>
    <script src="../../../../common/utils.js"></script>
    <script src="../../../../common/popup_edit_utils.js"></script>
    <script src="../../../member/member_shared.js"></script>
    <script src="../../request_shared.js"></script>
    <script src="../edit_request_shared.js"></script>
    <script src="edit_request_boat_types.js"></script>
</head>
<body>
<div class="container p-3 mt-5">
    <h2 id="editHeader">Edit Requested Boat Types For $REQUEST</h2><br/>
    <form id="updateDataForm" action="../../updateRequest" method="post">
        <div class="row">
            <div class="col-lg-6 col-12">
                <label for="inputField" class="form-label">Boat Types</label>
                <select class="form-select form-control" id="inputField" name="boatTypes" multiple size="1">
                    <option id="SINGLE" value="SINGLE">Single</option>
                    <option id="DOUBLE" value="DOUBLE">Double</option>
                    <option id="COXED_DOUBLE" value="COXED_DOUBLE">Coxed Double</option>
                    <option id="PAIR" value="PAIR">Pair</option>
                    <option id="COXED_PAIR" value="COXED_PAIR">Coxed Pair</option>
                    <option id="FOUR" value="FOUR">Four</option>
                    <option id="COXED_FOUR" value="COXED_FOUR">Coxed Four</option>
                    <option id="QUAD" value="QUAD">Quad</option>
                    <option id="COXED_QUAD" value="COXED_QUAD">Coxed Quad</option>
                    <option id="OCTUPLE" value="OCTUPLE">Octuple</option>
                    <option id="EIGHT" value="EIGHT">Eight</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-12 mt-1">
                <button id="editBtn" type="submit" class="btn btn-primary">Save Changes</button>
                <button id="closeBtn" type="button" class="btn btn-secondary"
                        onclick="window.close();">Close
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-12">
                <div id="responseMsg" class="alert-light p-2 mt-2" role="alert"></div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
