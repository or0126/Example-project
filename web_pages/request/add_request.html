<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Add Request</title>
    <!-- Favicons -->
    <link href="../../common/assets/img/hydra-favicon.png" rel="icon">
    <link href="../../common/assets/img/hydra-favicon.png" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="../../common/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../../common/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <!-- Common CSS -->
    <link href="../../common/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../common/multiple-select-js-master/dist/css/multiple-select.css">
    <!-- Template Main CSS File -->
    <link href="../../common/assets/css/style.css" rel="stylesheet">
    <!-- Vendor JS Files -->
    <script src="../../common/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Script Files -->
    <script src="../../common/bootstrap/js/bootstrap.js"></script>
    <script src="../../common/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../common/multiple-select-js-master/dist/js/multiple-select.js"></script>
    <script src="../../common/multi_select_utils.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="../../common/utils.js"></script>
    <script src="../member/member_shared.js"></script>
    <script src="../activity/activity_shared.js"></script>
    <script src="request_shared.js"></script>
    <script src="add_request.js"></script>
</head>
<body class="innerPageBackground">
<header id="header" class="fixed-top d-flex align-items-center">
</header>
<br/><br/>
<div class="container p-3 mt-md-5 bg-light rounded">
    <h2 class="mt-3 text-center">Add Request</h2>
    <form id="addRequestForm" action="../../addRequest" method="post">
        <div class="row mt-2">
            <div class="col-lg-6 col-12 mt-3">
                <label for="mainMemberId" class="form-label">Main Member *</label>
                <select class="form-select form-control" id="mainMemberId" name="mainMemberId" required>
                </select>
            </div>
            <div class="col-lg-6 col-12 mt-3">
                <label for="requestDate" class="form-label">Request Date *</label>
                <input type="date" id="requestDate" class="form-control" name="requestDate" required>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-6 col-12 mt-3">
                <label for="activity" class="form-label">Activity *</label>
                <select class="form-select form-control" id="activity" name="activity">
                    <option value="">None</option>
                </select>
            </div>
            <div class="col-lg-6 col-12 mt-3">
                <label for="boatTypes" class="form-label">Boat Types *</label>
                <select class="form-select form-control" id="boatTypes" name="boatTypes" multiple size="1">
                    <option id="SINGLE" value="SINGLE">Single</option>
                    <option id="DOUBLE" value="DOUBLE">Double</option>
                    <option id="COXED_DOUBLE" value="COXED_DOUBLE">Coxed Double</option>
                    <option id="PAIR" value="PAIR">Pair</option>
                    <option id="COXED_PAIR" value="COXED_PAIR">Coxed Pair</option>
                    <option id="FOUR" value="FOUR">Four</option>
                    <option id="COXED_FOUR" value="COXED_FOUR">Coxed Four</option>
                    <option id="QUAD" value="QUAD">Quad</option>
                    <option id="COXED_QUAD" value="COXED_QUAD">Coxed Quad</option>
                    <option id="OCTUPLE" value="OCTUPLE">Octuple</option>
                    <option id="EIGHT" value="EIGHT">Eight</option>
                </select>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-6 col-12 mt-3">
                <label for="startTime" class="form-label">Start Time *</label>
                <input type="time" id="startTime" class="form-control" name="startTime" required>
            </div>
            <div class="col-lg-6 col-12 mt-3">
                <label for="endTime" class="form-label">End Time *</label>
                <input type="time" id="endTime" class="form-control" name="endTime" required>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-12 mt-3">
                <label for="additionalMembers" class="form-label">Additional Members</label>
                <select class="form-select form-control" id="additionalMembers" name="additionalMembers"
                        multiple size="1">
                </select>
            </div>
            <div class="col-lg-6 col-12 mt-3">
                <label for="coxswain" class="form-label">Coxswain</label>
                <select class="form-select form-control" id="coxswain" name="coxswain">
                    <option value="">None</option>
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <div></div>
            <input type="submit" class="btn btn-primary" value="Add Request">
        </div>
        <div id="error" class="alert-light p-2 mt-2" role="alert"></div>
        <div class="mb-5"></div>
    </form>
</div>
<script src="../../common/assets/vendor/aos/aos.js"></script>
<script src="../navbar/navbar.js"></script>
<script src="../notification/notifications.js"></script>
</body>
</html>
