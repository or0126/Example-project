<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Manage Requests</title>
    <!-- Favicons -->
    <link href="../../common/assets/img/hydra-favicon.png" rel="icon">
    <link href="../../common/assets/img/hydra-favicon.png" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="../../common/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../../common/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <!-- Common CSS -->
    <link href="../../common/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../common/multiple-select-js-master/dist/css/multiple-select.css">
    <!-- Template Main CSS File -->
    <link href="../../common/assets/css/style.css" rel="stylesheet">
    <!-- JS Files -->
    <script src="../../common/multiple-select-js-master/dist/js/multiple-select.js"></script>
    <script src="../../common/bootstrap/js/bootstrap.js"></script>
    <script src="../../common/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../common/multi_select_utils.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="../../common/utils.js"></script>
    <script src="../../common/modal_utils.js"></script>
    <script src="../../common/popup_edit_utils.js"></script>
    <script src="../../common/manage_shared.js"></script>
    <script src="update/edit_request_shared.js"></script>
    <script src="../member/member_shared.js"></script>
    <script src="manage_requests.js"></script>
</head>
<body class="innerPageBackground">
<header id="header" class="fixed-top d-flex align-items-center">
</header>
<br/><br/>
<div class="container p-3 mt-md-5 bg-light rounded">
    <div><h2 class="mt-3 text-center">Manage Requests</h2></div>
    <div class="row">
        <div class="col-lg-3 col-12">
            <label for="mainMemberId" class="form-label fw-bold">Main Member</label>
            <select class="form-select form-control" id="mainMemberId" name="memberId">
                <option value="">Any</option>
            </select>
        </div>
        <div class="col-lg-3 col-12">
            <label for="memberId" class="form-label fw-bold">Participating Member</label>
            <select class="form-select form-control" id="memberId" name="memberId">
                <option value="">Any</option>
            </select>
        </div>
        <div class="col-lg-2 col-12">
            <label for="fromDate" class="form-label fw-bold">From Date</label>
            <input type="date" id="fromDate" class="form-control" name="fromDate">
        </div>
        <div class="col-lg-2 col-12">
            <label for="toDate" class="form-label fw-bold">To Date</label>
            <input type="date" id="toDate" class="form-control" name="toDate">
        </div>
        <div class="col-lg-2 col-12">
            <label for="includeApproved" class="form-label fw-bold">Include Approved</label>
            <select class="form-select form-control" id="includeApproved" name="includeApproved">
                <option value="false" selected>No</option>
                <option value="true">Yes</option>
            </select>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <Button class="btn btn-primary" id="searchBtn">Search</Button>
            <Button class="btn btn-primary" id="clearBtn" onclick="window.location.reload()">Clear</Button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <div id="tableDiv" class="table-responsive mt-4"></div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="confirmationMdl" tabindex="-1" aria-labelledby="confirmLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 id="mdlHeader">Are you sure you want to delete this request?</h5>
                    This will delete its assignment (if such exists) <br/>
                    To view the open assignment press <a id="assignUrl" href="#unknown" target="_blank">here</a>
                    <div id="responseMsg" class="alert-light p-2 mt-2" role="alert"></div>
                </div>
                <div id="delMdlFooter" class="modal-footer" style="justify-content: center">
                    <button type="button" class="btn btn-primary" id="cancelBtn" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" id="okBtn">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../common/assets/vendor/aos/aos.js"></script>
<script src="../navbar/navbar.js"></script>
<script src="../notification/notifications.js"></script>
</body>
</html>
