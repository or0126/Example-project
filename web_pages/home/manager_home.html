<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Manager Home</title>

    <!-- Favicons -->
    <link href="../../common/assets/img/hydra-favicon.png" rel="icon">
    <link href="../../common/assets/img/hydra-favicon.png" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
          rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="../../common/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../../common/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <!-- Common CSS -->
    <link href="../../common/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../common/multiple-select-js-master/dist/css/multiple-select.css">
    <!-- Template Main CSS File -->
    <link href="../../common/assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
    <!-- Vendor JS Files -->
    <script src="../../common/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../common/context-path-helper.js"></script>
    <script src="../../common/utils.js"></script>
    <script src="../member/member_shared.js"></script>
    <script src="chatroom.js"></script>
</head>
<body class="innerPageBackground">
<header id="header" class="fixed-top d-flex align-items-center">
</header>
<br/><br/>
<div class="container p-3 mt-5 bg-light rounded">
    <h2 class="mt-3 text-center">Manager Home</h2>
    <div class="messaging mt-3">
        <div class="inbox_msg">
            <div class="row mesgs">
                <div class="sidebar border-end border-1 border-dark col-4 col-md-2">
                    <div class="clearfix">
                        <div class="input">
                            <ul id="usersList" class="mt-3">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="msg_history col-8 col-md-10">
                    <div id="msgBuffer">
                    </div>
                </div>
            </div>
            <div class="type_msg">
                <form name="chatForm" id="chatForm" method="post" action="sendMessage">
                    <div class="input_msg_write">
                        <input type="text" id="userString" name="messageContent" class="write_msg"
                               placeholder="Type a message"/>
                        <button type="submit" class="msg_send_btn"><i class="fa fa-paper-plane-o"
                                                                      aria-hidden="true"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../../common/assets/vendor/aos/aos.js"></script>
<script src="../navbar/navbar.js"></script>
<script src="../notification/notifications.js"></script>
</body>
</html>
